url: https://wikihistories.github.io/wikkitidy/
template:
  bootstrap: 5
reference:
- title: Query Wikipedia using the Action API
- subtitle: Build a query
  desc: >
    Functions to construct a request to the Action API's Query module. Define your
    search criteria to find relevant pages.
  contents:
  - wiki_action_request
  - query_generate_pages
  - query_list_pages
  - query_page_properties
  - query_by_
- subtitle: Perform a query
  desc: >
    Functions to send your query request to Wikipedia, and format the results
    as tidy data.
  contents:
  - next_batch
  - retrieve_all
- subtitle: Common queries
  desc: >
    Query Wikipedia using the most useful query modules of the Action API
  contents:
  - query_category_members
- subtitle: Low-level API
  contents:
  - has_keyword("low_level_action_api")
- title: Get page data
  desc: >
    Functions to retrieve additional data about pages. These functions typically
    rely on one of Wikipedia's REST APIs, and work on a vector of page ids, titles
    or revision ids.
- subtitle: Build a REST request
  contents:
  - wikipedia_rest_apis
  - wikimedia_rest_apis
  - get_rest_resource
- subtitle: Vector functions
  contents:
  - get_page_properties
  - page_vector_functions
  - get_diff
  - get_history_count
- title: Use WikiMedia XML dumps
  contents:
  - verify_xml_integrity
- title: Data types
  desc: >
    Data types returned by wikkitidy functions.
  contents:
  - has_keyword("data_type")
- title: Low-level utilities
  contents:
  - prefix_params
  - wikkitidy_example
